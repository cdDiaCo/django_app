<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3> {{ poll }} </h3>

<form action="{% url 'polls_app:poll_submit' poll.id %}" method="post">
{% csrf_token %}

{% for question in questions %}
    {{ question }}
    <br>
    {% for answer in answers %}
        {% if answer.question_id == question.id %}
            <input type="checkbox" name="answer" value="{{ answer.id }}">
            {{ answer }}
        {% endif %}
    {% endfor %}
    <br>
    <br>
{% endfor %}
<input type="submit" value="Get result">

</form>



</body>
</html>
